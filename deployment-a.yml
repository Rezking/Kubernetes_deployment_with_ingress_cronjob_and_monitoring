kind: Deployment
apiVersion: apps/v1
metadata:
  name: myapplication
  namespace: ingress-namespace
spec:
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: image
        image: nigelpoulton/getting-started-k8s:2.0
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
          - containerPort: 8080

